<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/theme.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="icon" href="assets/logo/favicon.ico" />
  </head>

  <body>
    <header class="header">
      <div class="header-contents">
        <a class="header-logo" href="/">
          <img
            class="logo-img"
            src="assets/logo/logo_panda_face.png"
            alt="판다마켓 로고"
          />
          <span class="logo-title">판다마켓</span>
        </a>
        <a href="pages/login.html">
          <button class="login-btn" type="button">로그인</button>
        </a>
      </div>
    </header>

    <main class="main">
      <div class="main-contents">
        <div class="main-frame">
          <h1 class="main-text">
            일상의 모든 물건을
            <br />
            거래해 보세요
          </h1>
          <a href="pages/items.html">
            <button class="main-btn" type="button">구경하러 가기</button>
          </a>
        </div>
        <img
          class="main-img"
          src="assets/img/img_home_top.png"
          alt="메인 이미지"
        />
      </div>
    </main>

    <section class="section">
      <div class="section-contents">
        <img
          class="section-img"
          src="assets/img/img_home_01.png"
          alt="인기 상품 확인 이미지"
        />
        <div class="section-text-frame">
          <p class="section-mini-title">Hot item</p>
          <p class="section-text">
            인기 상품을
            <br />
            확인해 보세요
          </p>
          <p class="section-paragraph">
            가장 HOT한 중고거래 물품을
            <br />
            판다 마켓에서 확인해 보세요
          </p>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="section-contents">
        <div class="section-text-frame-s2">
          <p class="section-mini-title-s2">Search</p>
          <p class="section-text-s2">
            구매를 원하는
            <br />
            상품을 검색하세요
          </p>
          <p class="section-paragraph-s2">
            구매하고 싶은 물품을 검색해서
            <br />
            쉽게 찾아보세요
          </p>
        </div>
        <img
          class="section-img"
          src="assets/img/img_home_02.png"
          alt="검색 설명 이미지"
        />
      </div>
    </section>

    <section class="section">
      <div class="section-contents">
        <img
          class="section-img"
          src="assets/img/img_home_03.png"
          alt="상품 등록 설명 이미지"
        />
        <div class="section-text-frame">
          <p class="section-mini-title">Register</p>
          <p class="section-text">
            판매를 원하는
            <br />
            상품을 등록하세요
          </p>
          <p class="section-paragraph">
            어떤 물건이든 판매하고 싶은 상품을
            <br />
            쉽게 등록하세요
          </p>
        </div>
      </div>
    </section>

    <section class="bottom">
      <div class="bottom-contents">
        <h1 class="bottom-text">
          믿을 수 있는
          <br />
          판다마켓 중고 거래
        </h1>
        <img
          class="bottom-img"
          src="assets/img/img_home_bottom.png"
          alt="중고 거래 이미지"
        />
      </div>
    </section>

    <footer class="footer">
      <div class="footer-contents">
        <p class="footer-text">@codeit - 2024</p>

        <div class="footer-text-center-frame">
          <a href="/pages/privacy.html">
            <p class="footer-text-center">Privacy Policy</p>
          </a>
          <a href="/pages/faq.html">
            <p class="footer-text-center">FAQ</p>
          </a>
        </div>

        <div class="icon-group">
          <a
            class="icon-link"
            target="_blank"
            href="https://www.facebook.com/?locale=ko_KR"
            ><img
              class="icon-img"
              src="assets/icon/ic_facebook.png"
              alt="페이스북"
          /></a>

          <a
            class="icon-link"
            target="_blank"
            href="https://x.com/login?lang=ko"
            ><img
              class="icon-img"
              src="assets/icon/ic_twitter.png"
              alt="트위터"
          /></a>

          <a
            class="icon-link"
            target="_blank"
            href="https://www.youtube.com/?app=desktop&hl=ko&gl=KR"
            ><img
              class="icon-img"
              src="assets/icon/ic_youtube.png"
              alt="유튜브"
          /></a>

          <a class="icon-link" target="_blank" href="https://www.instagram.com/"
            ><img
              class="icon-img"
              src="assets/icon/ic_instagram.png"
              alt="인스타그램"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
